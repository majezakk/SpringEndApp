<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список клиентов</h2>
    <a th:href="@{/customers/new}" class="btn btn-primary mb-3">Добавить клиента</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого клиента?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
