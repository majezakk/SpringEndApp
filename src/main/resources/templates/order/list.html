<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список заказов</h2>
    <a th:href="@{/orders/new}" class="btn btn-primary mb-3">Создать заказ</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Столик</th>
            <th>Официант</th>
            <th>Дата</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customer != null ? order.customer.name : 'Не указан'}"></td>
            <td th:text="${order.table != null ? order.table.number : 'Не указан'}"></td>
            <td th:text="${order.waiter != null ? order.waiter.name : 'Не указан'}"></td>
            <td th:text="${#temporals.format(order.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот заказ?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
