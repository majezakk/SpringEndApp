<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета заказов в ресторане</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Ресторан</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dishes}">Блюда</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tables}">Столики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/waiters}">Официанты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payments}">Оплаты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reviews}">Отзывы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${content}" th:replace="${content}">
        <!-- Содержимое страницы -->
    </div>
    <div th:unless="${content}">
        <h1>Добро пожаловать в систему учета заказов ресторана</h1>
        <p>Выберите раздел в меню для управления данными.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
