<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список официантов</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список официантов</h2>
    <a th:href="@{/waiters/new}" class="btn btn-primary mb-3">Добавить официанта</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Зарплата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="waiter : ${waiters}">
            <td th:text="${waiter.id}"></td>
            <td th:text="${waiter.name}"></td>
            <td th:text="${waiter.salary}"></td>
            <td>
                <a th:href="@{/waiters/edit/{id}(id=${waiter.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/waiters/delete/{id}(id=${waiter.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого официанта?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
