<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список столиков</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список столиков</h2>
    <a th:href="@{/tables/new}" class="btn btn-primary mb-3">Добавить столик</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер столика</th>
            <th>Вместимость</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}">
            <td th:text="${table.id}"></td>
            <td th:text="${table.number}"></td>
            <td th:text="${table.capacity}"></td>
            <td>
                <a th:href="@{/tables/edit/{id}(id=${table.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/tables/delete/{id}(id=${table.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот столик?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
