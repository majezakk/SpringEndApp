<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список блюд - Система учета заказов в ресторане</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Ресторан</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dishes}">Блюда</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tables}">Столики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/waiters}">Официанты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payments}">Оплаты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reviews}">Отзывы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Список блюд</h2>
    <a th:href="@{/dishes/new}" class="btn btn-primary mb-3">Добавить новое блюдо</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.description}"></td>
            <td th:text="${dish.price}"></td>
            <td th:text="${dish.category != null ? dish.category.name : 'Не указана'}"></td>
            <td>
                <a th:href="@{/dishes/edit/{id}(id=${dish.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/dishes/delete/{id}(id=${dish.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Вы уверены, что хотите удалить это блюдо?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
