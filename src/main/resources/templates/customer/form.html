<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма клиента</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2 th:text="${customer.id == null ? 'Создание нового клиента' : 'Редактирование клиента'}"></h2>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя клиента</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}">
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
