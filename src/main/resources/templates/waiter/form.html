<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма официанта</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2 th:text="${waiter.id == null ? 'Создание нового официанта' : 'Редактирование официанта'}"></h2>
    <form th:action="@{/waiters}" th:object="${waiter}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя официанта</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Зарплата</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" step="0.01" required>
            <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/waiters}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
