<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список отзывов</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список отзывов</h2>
    <a th:href="@{/reviews/new}" class="btn btn-primary mb-3">Добавить отзыв</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Блюдо</th>
            <th>Клиент</th>
            <th>Рейтинг</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.id}"></td>
            <td th:text="${review.dish != null ? review.dish.name : 'Не указано'}"></td>
            <td th:text="${review.customer != null ? review.customer.name : 'Не указан'}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
            <td>
                <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот отзыв?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
