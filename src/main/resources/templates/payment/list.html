<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список оплат</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список оплат</h2>
    <a th:href="@{/payments/new}" class="btn btn-primary mb-3">Добавить оплату</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Заказ</th>
            <th>Сумма</th>
            <th>Метод оплаты</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.order != null ? 'Заказ #' + payment.order.id : 'Не указан'}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.paymentMethod}"></td>
            <td th:text="${#temporals.format(payment.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/payments/edit/{id}(id=${payment.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/payments/delete/{id}(id=${payment.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту оплату?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
