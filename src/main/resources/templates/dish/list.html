<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список блюд</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2>Список блюд</h2>
    <a th:href="@{/dishes/new}" class="btn btn-primary mb-3">Добавить блюдо</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.description}"></td>
            <td th:text="${dish.price}"></td>
            <td th:text="${dish.category != null ? dish.category.name : 'Не указана'}"></td>
            <td>
                <a th:href="@{/dishes/edit/{id}(id=${dish.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/dishes/delete/{id}(id=${dish.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить это блюдо?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
