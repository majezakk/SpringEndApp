<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма блюда</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h2 th:text="${dish.id == null ? 'Создание нового блюда' : 'Редактирование блюда'}"></h2>
    <form th:action="@{/dishes}" th:object="${dish}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Название блюда</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="">Выберите категорию</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/dishes}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
